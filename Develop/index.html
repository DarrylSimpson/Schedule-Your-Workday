<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Oganize Your Work Day!!</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <!-- Row for 9am block -->
      <div class="row" id="9">
        <div class="col-1 hour">
          <span>9AM</span>
        </div>
          <textarea class="col-10 event" id="list-item"></textarea>
        <div class="col-1 icon">
          <button type="button" class="saveBtn " id="save-item"><i class="far fa-save"></i></button>
        </div>
      </div>

      <!-- Row for 10am block -->
      <div class="row" id="10">
        <div class="col-1 hour">
          <span>10AM</span>
        </div>
          <textarea class="col-10 event" id="list-item"></textarea>
        <div class="col-1 m-0 p-0 icon" >
          <button type="button" class="saveBtn w-100 h-100 mb-2" id="save-item"><i class="far fa-save"></i></button>
        </div>
      </div>

      <!-- Row for 11am block -->
      <div class="row" id="11">
        <div class="col-1 hour">
          <span>11AM</span>
        </div>
          <textarea class="col-10 event" id="list-item"></textarea>
        <div class="col-1 icon">
          <button type="button" class="saveBtn" id="save-item"><i class="far fa-save"></i></button>
        </div>
      </div>

      <!-- Row for 12pm block -->
      <div class="row" id="12">
        <div class="col-1 hour">
          <span>12PM</span>
        </div>
          <textarea class="col-10 event" id="list-item"></textarea>
        <div class="col-1 icon">
          <button type="button" class="saveBtn" id="save-item"><i class="far fa-save"></i></button>
        </div>
      </div>

      <!-- Row for 1pm block -->
      <div class="row" id="13">
        <div class="col-1">
          <span>1PM</span>
        </div>
          <textarea class="col-10 event" id="list-item"></textarea>
        <div class="col-1 icon">
          <button type="button" class="saveBtn" id="save-item"><i class="far fa-save"></i></button>
        </div>
      </div>

      <!-- Row for 2pm block -->
      <div class="row" id="14">
        <div class="col-1">
          <span>2PM</span>
        </div>
          <textarea class="col-10 event" id="list-item"></textarea>
        <div class="col-1 icon">
          <button type="button" class="saveBtn" id="save-item"><i class="far fa-save"></i></button>
        </div>
      </div>

      <!-- Row for 3pm block -->
      <div class="row" id="15">
        <div class="col-1">
          <span>3PM</span>
        </div>
          <textarea class="col-10 event" id="list-item"></textarea>
        <div class="col-1 icon" >
          <button type="button" class="saveBtn" id="save-item"><i class="far fa-save"></i></button>
        </div>
      </div>

      <!-- Row for 4pm block -->
      <div class="row" id="16">
        <div class="col-1">
          <span>4PM</span>
        </div>
          <textarea class="col-10 event" id="list-item"></textarea>
        <div class="col-1 icon">
          <button type="button" class="saveBtn" id="save-item"><i class="far fa-save"></i></button>
        </div>
      </div>

      <!-- Row for 5pm block -->
      <div class="row" id="17">

          <span>5PM</span>
        </div>

        <div class="col-1 icon">
          <button type="button" class="saveBtn" id="save-item"><i class="far fa-save"></i></button>
        </div>
      </div>
            
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./workday.js"></script>
  </body>
</html>
